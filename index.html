<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- SECTION 1: Hero (Header + CTA) -->
  <header class="hero">
    <nav>
      <div class="logo">Logo</div>
      <ul class="nav-links">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h1>Hero Main Text</h1>
      <p>Hero secondary text</p>
      <button>Sign Up</button>
    </div>
  </header>

  <!-- SECTION 2: Features/Cards -->
  <section class="features">
    <h2>Some random information.</h2>
    <div class="cards">
      <div class="card">
        <div class="card-image"></div>
        <p>Card description</p>
      </div>
      <!-- Repeat for other cards -->
    </div>
  </section>

  <!-- SECTION 3: Testimonial/Quote -->
  <section class="testimonial">
    <blockquote>
      <p>Inspiring quote or testimonial.</p>
      <footer>- Author</footer>
    </blockquote>
  </section>

  <!-- SECTION 4: Call-to-Action (CTA) -->
  <section class="cta">
    <div class="cta-box">
      <div>
        <h3>Call to action! It's time!</h3>
        <p>Sign up for our product.</p>
      </div>
      <button>Sign Up</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Copyright Â© Your Name 2024</p>
  </footer>
</body>
</html>
